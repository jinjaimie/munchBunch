<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Bunch</title>
    <link rel="stylesheet" type="text/css" href="newBunch_style.css">
    <link href="https://fonts.googleapis.com/css?family=Hepta+Slab|Montserrat&display=swap" rel="stylesheet">
    <uses-permission android:name="android.permission.INTERNET"/>
    <script type="text/javascript" src="newBunch_js.js"></script>
    <script type="text/javascript" src="jquery-3.4.1.min.js"></script>
</head>
<body>
    <div id="body-border">
        <div id="title-div">
            <h1 id="title">New Bunch</h1>
            <div id="line-divider"></div>
        </div>
        <div id="section-div">
            <h2 id="date" class="bunch-section">Date and Time</h2>
            <div class="dategroup" id="day-div">
                <select class="datepick" id="month" placeholder="Month">
                    <option value="jan">January</option>
                    <option value="feb">February</option>
                    <option value="mar">March</option>
                    <option value="apr">April</option>
                    <option value="may">May</option>
                    <option value="jun">June</option>
                    <option value="jul">July</option>
                    <option value="aug">August</option>
                    <option value="sept">September</option>
                    <option value="oct">October</option>
                    <option value="nov">November</option>
                    <option value="dec">December</option>
                </select>
                <div class="slash">/</div>
                <select class="datepick" id="day">
                    <option value="1">01</option>
                    <option value="2">02</option>
                    <option value="3">03</option>
                    <option value="4">04</option>
                    <option value="5">05</option>
                    <option value="6">06</option>
                    <option value="7">07</option>
                    <option value="8">08</option>
                    <option value="9">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
                <div class="slash">/</div>
                <select class="datepick" id="year">
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                </select>
            </div>
            <div class="dategroup" id="start-div">
                <div class="name" id="start-name">Start:</div>
                <select class="datepick" id="start-hour">
                    <option value="1">1</option>
                    <option value="1">2</option>
                    <option value="1">3</option>
                    <option value="1">4</option>
                    <option value="1">5</option>
                    <option value="1">6</option>
                    <option value="1">7</option>
                    <option value="1">8</option>
                    <option value="1">9</option>
                    <option value="1">10</option>
                    <option value="1">11</option>
                    <option value="1">12</option>
                </select>
                <div class="dash">:</div>
                <select class="datepick" id="start-minute">
                    <option value="00">00</option>
                    <option value="15">15</option>
                    <option value="30">30</option>
                    <option value="45">45</option>
                </select>
                <div class="comma">,</div>
                <select class="datepick" id="start-abbrev">
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>
            </div>
            <div class="dategroup" id="end-div">
                <div class="name" id="end-name">End:</div>
                <select class="datepick" id="end-hour">
                    <option value="1">1</option>
                    <option value="1">2</option>
                    <option value="1">3</option>
                    <option value="1">4</option>
                    <option value="1">5</option>
                    <option value="1">6</option>
                    <option value="1">7</option>
                    <option value="1">8</option>
                    <option value="1">9</option>
                    <option value="1">10</option>
                    <option value="1">11</option>
                    <option value="1">12</option>
                </select>
                <div class="dash">:</div>
                <select class="datepick" id="end-minute">
                    <option value="00">00</option>
                    <option value="15">15</option>
                    <option value="30">30</option>
                    <option value="45">45</option>
                </select>
                <div class="comma">,</div>
                <select class="datepick" id="end-abbrev">
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>
            </div>
            <h2 id="categories" class="bunch-section">Categories</h2>
            <button id="checker" onclick="checkDate('hours')">hello</button>
        </div>
    </div>
</body>
</html>
